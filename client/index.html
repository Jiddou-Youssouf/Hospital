<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
  <script>
    /* ------------------------------------ Click on login and Sign Up to  changue and view the effect
---------------------------------------
*/

function cambiar_login() {
  document.querySelector('.cont_forms').className = "cont_forms cont_forms_active_login";
  document.querySelector('.cont_forms_active_login').style.height = '420px';
document.querySelector('.cont_form_login').style.display = "block";
document.querySelector('.cont_form_sign_up').style.opacity = "0";               

setTimeout(function(){  document.querySelector('.cont_form_login').style.opacity = "1"; },400);  
  
setTimeout(function(){    
document.querySelector('.cont_form_sign_up').style.display = "none";
},200);  
  }

function cambiar_sign_up() {
  document.querySelector('.cont_forms').className = "cont_forms cont_forms_active_sign_up";
  document.querySelector('.cont_forms_active_sign_up').style.height = '520px';
  document.querySelector('.cont_form_sign_up').style.display = "block";
document.querySelector('.cont_form_login').style.opacity = "0";
  
setTimeout(function(){  document.querySelector('.cont_form_sign_up').style.opacity = "1";
},100);  

setTimeout(function(){   document.querySelector('.cont_form_login').style.display = "none";
},400);  


}    



function ocultar_login_sign_up() {

document.querySelector('.cont_forms').className = "cont_forms"; 
document.querySelector('.cont_forms').style.height='280px';
document.querySelector('.cont_form_sign_up').style.opacity = "0";               
document.querySelector('.cont_form_login').style.opacity = "0"; 

setTimeout(function(){
document.querySelector('.cont_form_sign_up').style.display = "none";
document.querySelector('.cont_form_login').style.display = "none";
},500);  
  
  }

  

  </script>
</head>
<body>
	
	<div class="cotn_principal">
<div class="cont_centrar">

  <div class="cont_login">
<div class="cont_info_log_sign_up">
      <div class="col_md_login">
<div class="cont_ba_opcitiy">
        
        <h2>CONNEXION</h2>  
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> 
  <button class="btn_login freeze" onclick="cambiar_login()">CONNEXION</button>
  </div>
  </div>
<div class="col_md_sign_up">
<div class="cont_ba_opcitiy">
  <h2>Nouveau Compte</h2>

  
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

  <button class="btn_sign_up freeze" onclick="cambiar_sign_up()">Nouveau Compte</button>
</div>
  </div>
       </div>

       <div class="cont_img_back_grey">

       </div>

<div class="cont_forms" >

 <div class="cont_form_login">
<a href="" title="Réduire" class="reduire" onclick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
   <h2>Connexion</h2>
 <input type="text" id='loginCIN' placeholder="Numéro d'Identification Nationale" required/>
<input type="password" id='loginPassword' placeholder="Mot de passe" required/>

   <div class="cont_form_sign_up">

     <h2>Nouveau Compte</h2>
<input type="text" id="sign_up_cin" placeholder="Numéro d'Identification Nationale" required/>

<input type="text" id="sign_up_nom" placeholder="Nom" required/>

  Patient <input type="radio" name="radio" value="Patient"/>
</div>
<input type="password" id="sign_up_mot_passe" placeholder="Mot de passe" required/>
<input type="password" id="sign_up_confirm" placeholder="Confirmer le Mot de Passe" required/>
<input type="text" placeholder="Domaine" id="sign_up_Domaine" required/>
<input type="text" placeholder="Maladie" id="sign_up_maladie" required/>
